events {
    worker_connections 1024; # This is a default value, but the block is required.
}

http {
    server {
        listen 8000;

        # Health check endpoint for Kubernetes probes
        location /live {
            return 200 'OK';
            # This header is good practice but not strictly required by the probe
            add_header Content-Type text/plain;
        }

        # Readiness check endpoint
        location /ready {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
